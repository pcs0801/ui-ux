<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./css/memberlogin_form.css">
    <script src="./js/memberlogin_form.js"></script>
</head>

<body onload="onLoad()">
    <div class="wrap">
        <div class="headline">
            <span style="text-align: start;">박창수</span><span style="text-align: center;">로그인</span><span></span>
        </div>
        <div class="login">
            <table>
                <caption>로그인</caption>
                <colgroup>
                    <col id="col1">
                    <col id="col2">
                    <col id="col3">
                </colgroup>
                <tr>
                    <td><input type="radio" name="memberType" id="member">회원</td>
                    <td><input type="radio" name="memberType" id="nonMember">비회원(주문조회)</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" name="id" id="id" placeholder="11번가 아이디"><span class="msg"></span></td>
                    <td rowspan="2" id="loginBtnTd"><a href="#" onclick="checkLoginRadio()">로그인</a></td>

                </tr>
                <tr>
                    <td colspan="2"><input type="password" name="pw" id="pw"><span class="msg"></span></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" name="saveId" id="saveId"> 아이디저장</td>
                    <td>OTP 로그인 <input type="checkbox" name="otpLogin" id="otpLogin"></td>
                </tr>
                <tr>
                    <div class="buttons">
                        <td colspan="3">
                            <a href="./../../23/dev/menu.html" target="_blank"><button
                                    style="margin-top: 10px; width: 120px;">회원가입</button></a>
                            <button style="width: 120px; margin-left: 10px;">아이디 찾기</button>
                            <button style="width: 120px; margin-left: 10px;">비밀번호 찾기</button>
                        </td>
                    </div>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
