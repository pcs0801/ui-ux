<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <script>
        let numArray = [1,2,3];
        let charArray = ['a','b','c', 'd'];

        document.write(`numArray : ${numArray}<br>`);
        document.write(`charArray : ${charArray}<br>`);
        let numCharArray = numArray.concat(charArray);
        document.write(numCharArray);
        document.write(`<hr>`);
        
        let strCharArray = charArray.join();
        document.write(`strCharArray : ${strCharArray}<br>`);
        let joinCharArray = charArray.join("/");
        document.write(`joinCharArray : ${joinCharArray}<br>`);
        document.write(`<hr>`);
        
        let lengthArray = numArray.push(10,20);
        document.write(`pushArray : ${lengthArray}<br>`);
        document.write(`numArray : ${numArray}<br>`);
        document.write(`<hr>`);

        let aArray = numArray.unshift(10,20);
        document.write(`aArray : ${aArray}<br>`);
        document.write(`numArray : ${numArray}<br>`);
        document.write(`<hr>`);
        
        let bArray = numArray.pop(10,20);
        document.write(`bArray : ${bArray}<br>`);
        document.write(`numArray : ${numArray}<br>`);
        document.write(`<hr>`);

        let shiftValue = numArray.shift();
        document.write(`shiftValue : ${shiftValue}<br>`);
        document.write(`numArray : ${numArray}<br>`);
        document.write(`<hr>`);
        
        let spliceArray = charArray.splice(2, 1);
        document.write(`spliceArray : ${spliceArray}<br>`);
        document.write(`charArray : ${charArray}<br>`);
        document.write(`<hr>`);
        
        let splice2Array = charArray.splice(1, 0, "k");
        document.write(`splice2Array : ${splice2Array}<br>`);
        document.write(`charArray : ${charArray}<br>`);
        document.write(`<hr>`);

        let sliceArray = charArray.slice(1, 3);
        document.write(`sliceArray : ${sliceArray}<br>`);
        document.write(`charArray : ${charArray}<br>`);
        document.write(`<hr>`);

    </script>
    
</body>
</html>
