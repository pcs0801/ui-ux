<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <div class="wrap">
        <button id="popupBtn">팝업창 열기</button>
        <button id="popupCloseBtn">팝업창 닫기</button>
    </div>
    <script>
        let popupEvent = document.querySelector('#popupBtn');
        let popupCloseEvent = document.querySelector('#popupCloseBtn');
        let windowObj;

        popupEvent.onclick = function(e){
            windowObj = window.open("./ref/event.html","event","width=700, height=300, left=100, top=100");
        };

        popupCloseEvent.onclick = function(e){
            windowObj = window.close("./ref/event.html");
        };

    </script>
</body>
</html>
