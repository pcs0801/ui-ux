<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="wrap" style="margin: 0 auto; width: 30%;">
    <fieldset>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
        <hr>
           <p style="font-weight: bold;">개인 정보</p>
            <label for="name">이름</label><input type="text" id="name" name="name" placeholder="공백 없이 입력하세요"><br>
            <label for="phoneNumber">연락처</label><input type="tel" id="phoneNumber" name="phoneNumber">
            <p style="font-weight: bold;">지원 분야</p>
            <input type="radio" name="apply" id="apply1"> <label for="apply1">웹 퍼블리싱</label><br>
            <input type="radio" name="apply" id="apply2"> <label for="apply2">웹 애플리케이션 개발</label><br>
            <input type="radio" name="apply" id="apply3"> <label for="apply3">개발 환경 개선</label><br>
            <p style="font-weight: bold;">지원 동기</p>
            <textarea name="applyMotivation" id="applyMotivation" placeholder="본사 지원 동기를 간략히 써 주세요." cols="60" rows="5"></textarea><br>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시 쓰기">
        </fieldset>
</div>
</body>
</html>
