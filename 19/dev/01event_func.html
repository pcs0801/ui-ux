<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .wrap {
            width: 1120px;
            margin: 0 auto;
            border: 3px solid red;
        }

        .content {
            width: 60%;
            margin: 0 auto;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .img-main {
            width: 80%;
        }

        .content-img {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            border: 1px solid black;
        }

        .img-sub {
            width: 33%;
        }

        .img-sub:hover {
            border: 2px solid red;
            cursor: grab;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="content">
            <img src="./../images/coffee-blue.jpg" alt="블루커피" id="img-main">
            <div class="content-img">
                <img src="./../images/coffee-blue.jpg" alt="블루커피" class="img-sub">
                <img src="./../images/coffee-gray.jpg" alt="그레이커피" class="img-sub">
                <img src="./../images/coffee-pink.jpg" alt="핑크커피" class="img-sub">
            </div>
        </div>
    </div>
    <script>
        let imgMain = document.querySelector("#img-main");
        let imgsubList = document.querySelectorAll(".img-sub");

        for (let i = 0; i < imgsubList.length; i++) {
            imgsubList[i].onmouseover = function (e) {
                imgMain.src = imgsubList[i].src;
                eventMsg(imgMain.src);
            };
        };

        imgMain.onclick = event=> {
            console.log(`이미지 파일 : ${this.src}`);
            console.log(`이미지 파일 : ${imgMain.src}`);
            console.log(`this : ${this}`);
        };

        function eventMsg(name) {
            console.log(`${name} 상품을 선택하셨습니다.`);

        }
    </script>
</body>

</html>
